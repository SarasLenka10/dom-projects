<html lang="en">
<head>

    <style>
        body {
            background-color: aquamarine;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        form {
            align-content: center;
        }
    </style>
</head>
<body>
    <form onsubmit="addExpense(event)">
        <label>Expense Amount</label>
        <input type="text" id="amount" class="form" name="expenseamount">
        <label>Choose Description</label>
        <input type="text" id="description" name="expenseDes">
        <label>Choose a category</label>
        <select id="category" name="category">
            <option>Fuel</option>
            <option>Bills</option>
            <option>Grocery</option>
            <option>Movie</option>
            <option>Household supply</option>
            <option>Electronics</option>
            <option>Beauty products</option>
            <option>Other Expenses</option>
        </select>
        <input type="submit" id="addexpense" name="category" value="ADD EXPENSE"><br>
    </form>
    <ul id="list">
    </ul>
</body>
    <script src="expense tracker.js"></script>
